<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Practice - CARDS</title>
    <!--KodeGo WD58P BOOTSTRAP CARDSExercise Joshua Tobongbanua-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="css/styesheet.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Forms</h2>
    <div class="container">
        <form action="#" class="was-validated">
            <div class="row">
                <div class="col-sm-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="First Name" placeholder="First Name" value="" required/>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="Last Name" placeholder="Last Name" value="" required/>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control form-select" required>
                        <option value="">-- Select Gender --</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="N">Not to Disclose</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Civil Status</label>
                    <select class="form-control form-select">
                        <option>-- Select Status --</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Widow</option>
                        <option>Seperated</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <div class="form-check">
                        <input type="checkbox" id="opt1" class="form-check-input" checked />
                        <label for="opt1" class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="opt2" class="form-check-input" />
                        <label for="opt2" class="form-check-label">Option 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="opt3" class="form-check-input" />
                        <label for="opt3" class="form-check-label">Option 3</label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-check">
                        <input type="radio" id="opt3" class="form-check-input" name="rad-opt"/>
                        <label for="opt3" class="form-check-label">Option 3</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="opt3" class="form-check-input" name="rad-opt"/>
                        <label for="opt3" class="form-check-label">Option 3</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="opt3" class="form-check-input" name="rad-opt"/>
                        <label for="opt3" class="form-check-label">Option 3</label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="switch1" class="form-check-input" checked />
                        <label for="switch1" class="form-check-label">Enable Notification</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="opt2" class="form-check-input" />
                        <label for="opt2" class="form-check-label">Disable IP Blocker</label>
                    </div>
                </div>
                <div class="col-sm-3">
                   <label class="form-label">Amount</label>
                   <input type="range" class="form-range" min="0" max="100" step="10">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="Last Name" placeholder="Last Name" value="" />
                        <label class="form-label">First Name</label>
                    </div>
                </div>
            </div>

        </form>
    </div>
    
</body>
</html>
